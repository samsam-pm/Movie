<swiper-container slides-per-view="3.3" space-between="-20" free-mode="true">
    <swiper-slide *ngFor="let pares of peliculas | pares">

      <ion-row>

        <ion-col size="12" *ngFor="let pelicula of pares">
          <ion-card>
            <img class="poster"
            [src]="pelicula.poster_path | imagen">
          </ion-card>
        </ion-col>

      </ion-row>
    </swiper-slide>

    <swiper-slide class="slide-mas">
      <ion-button expand="full"
                  class="btn-mas"
                  size="large"
                  (click)="onClick()">
        <ion-icon name="add"
                  slot="icon-only"></ion-icon>
      </ion-button>
    </swiper-slide>
</swiper-container>
